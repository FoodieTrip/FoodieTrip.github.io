<!DOCTYPE html>
<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<head>
<meta charset="UTF-8"> 
<title>create_group</title>
<style type="text/css">
#down{
  position: absolute;
  height:800px;
}
</style> 
</head>
<body>
<div class="btn-group btn-group-justified" role="group" aria-label="Next">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">我的團</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">創團</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">加入團</button>
  </div>
</div>
<label for="inputname">團名</label>
<input type="groupname" class="form-control" id="inputname">

<label for="inputstore">店名</label>
<input type="storename" class="form-control" id="inputstore">

<label for="inputstart">開始時間:</label>
<input type="starttime" class="form-control" id="inputstart">

<label for="inputend">收單時間:</label>
<input type="endtime" class="form-control" id="inputend">

<label for="inputnum">人數:</label>
<input type="number" class="form-control" id="inputnum">

<label for="inputtaketime">取餐時間:</label>
<input type="taketime" class="form-control" id="inputstaketime">

<label for="inputplace">取餐地點</label>
<input type="place" class="form-control" id="place">
</br>
<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> &nbsp &nbsp
<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
</br>
</br>
<p>識別碼:1234</p>
</br>
</br>
<button type="button" class="btn btn-default">確認</button>
<div id ="down" class="btn-group btn-group-justified" role="group" aria-label="Next">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default buttom">
    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
  </button>
  </div>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button>
  </div>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">
  <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
    </button>
  </div>
</div>
</body> 

</html>
